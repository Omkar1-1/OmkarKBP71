<!DOCTYPE html>
<html>
<head>
    
    <title>Styled Box</title>
    <style>
        .p1{
            padding: 10px;
            border: ridge;
            width: 600px;
            height: 300px;
            border-color: black;
            margin: 100px;
            margin-left: 400px;
           
            outline-style: dotted;
            outline-color: brown;
            outline-width: 5px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h1>Styled Box</h1>
    <p class="p1">This is a box with padding, border, and outline. The padding is inside the border, and the outline is outside the border</p>
</body>
</html>
