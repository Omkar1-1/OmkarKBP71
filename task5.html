<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <section class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Our Pricing Plans</h1>
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Pricing Card 1 -->
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">Basic Plan</h2>
        <p class="mt-4 text-gray-600">$9.99/month</p>
        <ul class="mt-6 space-y-2 text-gray-600">
          <li>✔ 10 Projects</li>
          <li>✔ 5 Team Members</li>
          <li>✔ Email Support</li>
        </ul>
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">
          Get Started
        </button>
      </div>

      <!-- Pricing Card 2 -->
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">Standard Plan</h2>
        <p class="mt-4 text-gray-600">$19.99/month</p>
        <ul class="mt-6 space-y-2 text-gray-600">
          <li>✔ 50 Projects</li>
          <li>✔ 20 Team Members</li>
          <li>✔ Priority Support</li>
        </ul>
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">
          Get Started
        </button>
      </div>

      <!-- Pricing Card 3 -->
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-gray-800">Premium Plan</h2>
        <p class="mt-4 text-gray-600">$49.99/month</p>
        <ul class="mt-6 space-y-2 text-gray-600">
          <li>✔ Unlimited Projects</li>
          <li>✔ Unlimited Team Members</li>
          <li>✔ 24/7 Support</li>
        </ul>
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">
          Get Started
        </button>
      </div>
    </div>
  </section>
</body>
</html>
