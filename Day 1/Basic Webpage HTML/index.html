<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omkar's Travel Blog</title>

    <style>
        /* Basic styles */
        body {
            background-color: #e0f7fa; /* Light cyan background */
            font-family: Arial, sans-serif; /* Simple font */
            color: #333; /* Dark grey text color */
        }

        h1 {
            text-align: center; /* Center the heading */
            color: #00796b; /* Teal color for heading */
        }

        p {
            font-size: 18px; /* Slightly bigger font for better readability */
        }

        a {
            color: #ff5722; /* Bright orange for the link */
        }

        a:hover {
            color: #e64a19; /* Darker orange when hovering over the link */
        }

        img {
            display: block; 
            margin: 20px auto; /* Center the image */
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>Welcome to Omkar's Travel Blog</h1>

    <!-- Paragraph with bold and italic text -->
    <p>Join me as I explore <strong>beautiful destinations</strong> and experience <em>exciting adventures</em>.</p>

    <!-- Image -->
    <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Beautiful Lights" width="300" height="200">

    <!-- Hyperlink -->
    <p>Check out my latest travel guide <a href="https://www.lonelyplanet.com/guides" target="_blank">here</a>.</p>

</body>
</html>
