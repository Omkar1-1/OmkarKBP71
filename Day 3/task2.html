<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label>First Name:</label><br>
            <input name="First Name" type="text"/>
            <br><br>

            <label>Last Name:</label><br>
            <input name="Last Name" type="text"/>
            <br><br>

            <label>Email:</label><br>
            <input name="Email" type="text"/>
            <br><br>

            <label>Password</label><br>
            <input name="Password" type="text"/>
            <br><br>

            <label>Gender:</label><br>
            <input name="Gender" type="radio" value="male"/>
            <label>Male</label><br>
            <input name="Gender" type="radio" value="female"/>
            <label>Female</label><br>
            <input name="Gender" type="radio" value="other"/>
            <label>Other</label>
            <br><br>

            <label>Hobbies:</label><br>
            <input name="Hobbies" type="radio" value="Reading"/>
            <label>Reading</label><br>
            <input name="Hobbies" type="checkbox" value="Traveling"/>
            <label>Traveling</label><br>
            <input name="Hobbies" type="checkbox" value="Sports"/>
            <label>Sports</label>
            <br><br>
            
            <label>Country:</label><br>
            <select name="Country">
                <option value="USA">USA</option>
                <option value="IND">IND</option>
                <option value="UK">UK</option>
                <option value="SA">SA</option>
            </select><br><br>

            <input type="submit" value="Register"/>
        </form>


    </body>
</html>
