<!DOCTYPE html>
<html>
<head>
 
    <title>Contact Us</title>
</head>
<body>
 <h1>Contact Form</h1>   
 <form>
    <label>Name:</label>
    <br>
    <input name="name" type="text"/>
    <br><br>

    <label>Email:</label>
    <br>
    <input name="Email" type="email"/>
    <br><br>

    <label>Message:</label>
    <br>
    <textarea name="message" rows="4" cols="60"></textarea>
    <br><br>
    <input type="submit"/>
 </form>
</body>
</html>
