<!DOCTYPE html>
<html>
<head>
  
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <label>Name:</label><br>
    <input name="Name" type="text"/>
<br><br>
    <label>Your Feedback:</label><br>
    <textarea name="Your Feedback" rows="4" cols="60"></textarea>
    <br><br>

    <label>Rate Our Service (1-5):</label><br>
    <input name="1" type="radio" value="1"/>
    <label>1</label>
    <br>
    <input name="2" type="radio" value="2"/>
    <label>2</label>
    <br>
    <input name="3" type="radio" value="3"/>
    <label>3</label>
    <br>
    <input name="4" type="radio" value="4"/>
    <label>4</label>
    <br>
    <input name="5" type="radio" value="5"/>
    <label>5</label>
    <br><br>
    <label>Would you recommend us?</label><br>
    <input name="yes" type="checkbox" value="yes"/>
    <label>Yes</label><br><br>
    <input name="Submit Feedback" type="submit" value="Submit Feeedback"/>


    
</body>
</html>
