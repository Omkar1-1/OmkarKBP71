<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
      <div class="bg-white p-4 shadow-md rounded-md text-center">Product 1</div>
      <div class="bg-white p-4 shadow-md rounded-md text-center">Product 2</div>
      <div class="bg-white p-4 shadow-md rounded-md text-center">Product 3</div>
      <div class="bg-white p-4 shadow-md rounded-md text-center">Product 4</div>
      <div class="bg-white p-4 shadow-md rounded-md text-center">Product 5</div>
      <div class="bg-white p-4 shadow-md rounded-md text-center">Product 6</div>
    </div>
  </div>
</body>
</html>
