<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Contact Form Section -->
  <section class="py-12 px-6">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>

      <!-- Contact Form -->
      <form class="bg-white p-6 shadow-lg rounded-lg max-w-4xl mx-auto">
        
        <!-- Name and Email Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg mt-2" required>
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg mt-2" required>
          </div>
        </div>

        <!-- Message Box -->
        <div class="mt-6">
          <label for="message" class="block text-gray-700">Your Message</label>
          <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg mt-2" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Submit</button>
        </div>
        
      </form>
    </div>
  </section>

</body>
</html>
