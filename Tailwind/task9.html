<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Call-to-Action Banner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Call-to-Action Banner -->
  <section class="relative bg-cover bg-center h-96" style="background-image: url('https://via.placeholder.com/1200x500');">
    <div class="absolute inset-0 bg-black opacity-40"></div> <!-- Overlay -->
    
    <div class="container mx-auto h-full flex flex-col justify-center items-center text-center text-white px-6">
      <!-- Text and Button (Small Screens) -->
      <div class="space-y-4">
        <h2 class="text-3xl font-bold sm:text-4xl md:text-5xl lg:text-6xl">Get Started with Our Service</h2>
        <p class="text-lg sm:text-xl md:text-2xl">Sign up today and start your journey towards success!</p>
        <a href="#signup" class="inline-block bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Join Now</a>
      </div>
    </div>
  </section>

  <!-- Medium Screens (md) and Larger Screens (lg) -->
  <section class="relative bg-cover bg-center h-96 md:h-80 lg:h-96" style="background-image: url('https://via.placeholder.com/1200x500');">
    <div class="absolute inset-0 bg-black opacity-40"></div> <!-- Overlay -->

    <div class="container mx-auto h-full flex flex-col md:flex-row items-center justify-between px-6">
      <!-- Left side image (only for larger screens) -->
      <div class="w-full md:w-1/2 h-full">
        <!-- Image will be on the left side on larger screens -->
        <div class="h-full bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1200x500');"></div>
      </div>

      <!-- Right side text and button -->
      <div class="w-full md:w-1/2 h-full flex justify-center items-center text-left text-white space-y-4 md:space-y-6">
        <div class="space-y-4">
          <h2 class="text-3xl font-bold sm:text-4xl md:text-5xl lg:text-6xl">Join Our Community</h2>
          <p class="text-lg sm:text-xl md:text-2xl">Become a part of our growing family and unlock exclusive benefits.</p>
          <a href="#signup" class="inline-block bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Get Started</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
