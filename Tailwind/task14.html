<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Event Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Event Timeline Section -->
  <section class="py-12 px-6">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Event Timeline</h2>

      <!-- Event Timeline -->
      <div class="space-y-8 md:space-y-0 md:grid md:grid-cols-2 lg:flex lg:justify-center lg:space-x-12">
        
        <!-- Event 1 -->
        <div class="bg-white p-6 shadow-lg rounded-lg">
          <h3 class="text-xl font-semibold text-blue-600">Event 1</h3>
          <p class="text-gray-600">January 1, 2024</p>
          <p class="mt-4">This is the description of the first event.</p>
        </div>

        <!-- Event 2 -->
        <div class="bg-white p-6 shadow-lg rounded-lg">
          <h3 class="text-xl font-semibold text-blue-600">Event 2</h3>
          <p class="text-gray-600">February 5, 2024</p>
          <p class="mt-4">This is the description of the second event.</p>
        </div>

        <!-- Event 3 -->
        <div class="bg-white p-6 shadow-lg rounded-lg">
          <h3 class="text-xl font-semibold text-blue-600">Event 3</h3>
          <p class="text-gray-600">March 10, 2024</p>
          <p class="mt-4">This is the description of the third event.</p>
        </div>

        <!-- Event 4 -->
        <div class="bg-white p-6 shadow-lg rounded-lg">
          <h3 class="text-xl font-semibold text-blue-600">Event 4</h3>
          <p class="text-gray-600">April 15, 2024</p>
          <p class="mt-4">This is the description of the fourth event.</p>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
