<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <section class="container mx-auto p-4">
    <div class="flex flex-col items-center md:flex-row md:items-center">
      <!-- Image Section -->
      <div class="md:w-1/2">
        <img src="https://via.placeholder.com/600x400" alt="Hero Image" class="w-full h-auto rounded-md shadow-md">
      </div>

      <!-- Text Section -->
      <div class="mt-4 text-center md:mt-0 md:w-1/2 md:text-left md:pl-8">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to Our Platform</h1>
        <p class="mt-4 text-gray-600">
          Discover amazing content, connect with like-minded individuals, and explore endless possibilities.
        </p>
        <button class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600">
          Get Started
        </button>
      </div>
    </div>
  </section>
</body>
</html>
